<!DOCTYPE html>


<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="page" id="registrationpage">
  <div data-role="header">
    <h1>Registration Screen</h1>
  </div>
  <div data-role="main" class="ui-content">
    <a id='linkd' href="#pagetwo" data-transition="pop" style='display:none;'></a>
    <a id='linkd2' href="#registrationfailed" data-transition="pop" style='display:none;'></a>
    <form action="#" method="post" onsubmit="userregister()">
        <label for="email">Enter Email:</label>
        <input type="email" required="required" placeholder="Enter Email" name="email">
        <label for="email">Enter Username:</label>
        <input type="text" required="required" placeholder="Enter Username" name="username">
        <label for="email">Enter Password:</label>
        <input type="password" required="required" placeholder="Enter Password" name="password">
        <label for="number">Enter Number:</label>
        <input type="text" required="required" placeholder="Enter phone number" name="number">
             <input type="submit" value="Register">
        </form>
  </div>
  <div data-role="footer" data-position="fixed">
    <h1>Contact us</h1>
  </div>
</div> 

<div data-role="page" data-dialog="true" id="pagetwo">
  <div data-role="header">
    <h1>Registration Successful.</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a onclick="location.href='index.html'">Click to Login.</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1></h1>
  </div>
</div> 
        <div data-role="page" data-dialog="true" id="registrationfailed">
  <div data-role="header">
    <h1>Registration Error.</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a onclick="location.href='userregister.html'">Click here to Register again.</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h1></h1>
  </div>
</div> 
    </body>
</html>
