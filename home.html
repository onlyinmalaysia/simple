<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script src="marketing.js" type="text/javascript"></script>
<script>
    function dynamic(obj){
        $.getJSON( "stock.json", function( data ) {
  $.each( data, function( key, val ) {
      if(val['id']==obj.id)
      {
         $('#pname').text(val['name']);
         $('#imgu').attr('src',val['image']);
         $('#pcost').text("Cost:"+val['cost']);
         $('#prem').text("Remaining items:"+val['count']);
      }
  });
 
            });
    }
</script>
</head>
<body>
<div data-role="page" id="products">
  <div data-role="header">
      <a onclick="window.location.href='profile.html'" class="ui-btn-left">Profile</a>
      <span class="ui-title"></span>
    
    <h2>Welcome to Sports Store</h2>
    <a onclick="logout()" class="ui-btn-right">Logout</a>
    <span class="ui-title"></span>
  </div>
  <div data-role="main" class="ui-content">
    <h2>Search</h2>
    <form class="ui-filterable">
      <input id="myFilter" data-type="search">
    </form>
    <div data-role="controlgroup" data-type="horizontal">
    <a id="1" onclick="shirts(this)" href="#" data-role="button">Shirts</a>
    <a id="2" onclick="pants(this)" href="#" data-role="button">Pants</a>
</div>
    <ul data-role="listview" data-filter="true" data-input="#myFilter" data-inset="true" id="lstviews">
    </ul>
    <div data-role="popup" id="poper">
        <h4 id="pname"></h4>
      <img id='imgu' src=''>
      <h5 id="pcost"></h5>
      <h5 id="prem"></h5>
</div>
  </div>
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#" class="ui-btn-active ui-state-persist" data-icon="search">Home</a></li>
        <li><a href="#cart" data-icon="grid">Cart</a></li>
      </ul>
    </div>
  </div> 
</div> 

    
    
<div data-role="page" id="cart">
  <div data-role="header">
    <h1>Items in cart</h1>
     <a onclick="logout()" class="ui-btn-right">Logout</a>
    <span class="ui-title" />
  </div>

  <div data-role="main" class="ui-content">
    <h2>Search cart</h2>
    <form class="ui-filterable">
      <input id="myFilter2" data-type="search">
    </form>
    <ul data-role="listview" data-filter="true" data-input="#myFilter2" data-inset="true" id="lstcart">
    </ul>
  </div>

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#products" data-icon="search">Home</a></li>
        <li><a href="#" class="ui-btn-active ui-state-persist" data-icon="grid">Cart</a></li>
      </ul>
    </div>
  </div>
</div> 

</body>
</html>
