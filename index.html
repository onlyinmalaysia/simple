<!DOCTYPE html>

<html>
<head>
<title>Ecommerce</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="themes/cusred.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<script src="main.js" type="text/javascript"></script>
</head>
    <body>
        <div data-role="page" id="loginpage">
  <div data-role="header">
    <h1>Login</h1>
     <a onclick="window.location.href='registration.html'" class="ui-btn-right">Registration</a>
    <span class="ui-title" />
  </div>

  <div data-role="main" class="ui-content">
    <a id='lnkDialog2' href="#loginfailed" data-transition="pop" style='display:none;'></a>
    <a id='lnkDialog' href="#pagetwo" data-transition="pop" style='display:none;'></a>
    <form action="#" method="post" onsubmit="userlogin()">
        <label for="email">Enter Email:</label>
            <input type="email" name="email">
            <label for="password">Enter Password:</label>
            <input type="password" name="password">
             <input type="submit" value="Login">
        </form>
  </div>
  <div data-role="footer" data-position="fixed">
    <h1>Contact us</h1>
  </div>
</div>
        <div data-role="page" data-dialog="true" id="loginfailed">
  <div data-role="header">
    <h1>Login Failed.</h1>
  </div>

  <div data-role="main" class="ui-content">
    <a onclick="location.href='index.html'">Login again.</a>
  </div>

  <div data-role="footer">
    <h1></h1>
  </div>
</div> 
    </body>
</html>
